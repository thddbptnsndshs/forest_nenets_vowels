kind: 'duration' # kind of plot: duration or formant
filter_query: "syllable_count == 'polysyllabic' and vowel != 'mid' and stress == 'stressed' and pre_schwa == 'no' and position != 'final'"

#save_fn: 'images/stressed_syll.png' # only set save_fn to save the plot locally while running the function in a notebook/script

barplot_args:
  args: ['stress', 'duration, ms'] # hue and y
  kwargs:
    palette: 'Set1' # color palette

facetgrid_args:
  row: 'vowel'
  col: 'syll'
  col_order: ['CVV', 'CV', 'CVVC', 'CVC']
  row_order: ['high', 'low']

rename_columns_dict:
  syllable_structure: 'syll'
  duration: 'duration, ms'

top: 0.9 # cosmetic parameter; some plots need adjustment on the grid
suptitle: 'Duration in internal stressed syllables' # plot title